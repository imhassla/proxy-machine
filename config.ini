[database]
path = data.db

[commands]
proxy_http = python3 proxy.py -type http -db -api -w 25 -t 4
proxy_https = python3 proxy.py -type https -db -api -w 25 -t 4
proxy_socks4 = python3 proxy.py -type socks4 -db -api -w 25 -t 4
proxy_socks5 = python3 proxy.py -type socks5 -db -api -w 25 -t 4
checker = python3 checker.py -list -w 25 -t 4
relay = python3 http-proxy-relay.py
api = uvicorn api:app --workers 200 --host 0.0.0.0 --port 8000 --reload

